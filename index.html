<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Site Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container mt-5 text-center">
    <main>
    <h1 id="titulo">Bem Vindo a minha Pagina Interativa</h1>
    
    <form id="myForm">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="form-group">
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" class="form-control" id="sobrenome" name="sobrenome">
        </div>
        

        <div class="form-group">
            <label>Genero:</label>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="genero-masculino" name="genero" value="masculino" checked>
                <label class="custom-control-label" for="genero-masculino">Masculino</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="genero-feminino" name="genero" value="feminino">
                <label class="custom-control-label" for="genero-feminino">Feminino</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" class="custom-control-input" id="genero-outro" name="genero" value="outro">
                <label class="custom-control-label" for="genero-outro">Outro</label>
            </div>
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" class="form-control" id="idade" name="idade">
        </div>
        <div class="form-group">
            <label for="salario">Salário:</label>
            <input type="number" class="form-control" id="salario" name="salario">
        </div>
        

        <div class="form-group">
            <label>Escolha apenas um interesses:</label>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="interesse-gato" name="interesses_checkbox[]" value="gato">
                <label class="custom-control-label" for="interesse-gato">Gostar de Gatos</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="interesse-cachorro" name="interesses_checkbox[]" value="cachorro">
                <label class="custom-control-label" for="interesse-cachorro">Gostar de Cachorros</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="interesse-tecnologia" name="interesses_checkbox[]" value="tecnologia">
                <label class="custom-control-label" for="interesse-tecnologia">Tecnologia</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="interesse-comida" name="interesses_checkbox[]" value="comida">
                <label class="custom-control-label" for="interesse-comida">Comida</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="interesse-musica" name="interesses_checkbox[]" value="musica">
                <label class="custom-control-label" for="interesse-musica">Música</label>
            </div>
        </div>
        
        
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div id="resultados" class="mt-4"></div>

    <script src="meuestilo.js"></script>
</main>
</body>
</html>
